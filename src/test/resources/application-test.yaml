quarkus:
  http:
    cors:
      enabled: false
    test-port: 0

  log:
    category:
      "org.acme":
        level: DEBUG
      "io.quarkus":
        level: DEBUG

  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    devservices:
      enabled: true

  hibernate-orm:
    database:
      generation: drop-and-create
    sql-load-script: test-import.sql
    dialect: org.hibernate.dialect.H2Dialect